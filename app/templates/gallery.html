  <style>
    /* Style all font awesome icons */
    .fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
}

/* Add a hover effect if you want */
  .fa:hover {
  opacity: 0.7;
}

/* Set a specific color for each brand */

/* Facebook */
.fa-facebook {
  background:;
  color: white;
}

/* Twitter */
.fa-instagram {
  background:;
  color: white;
}
    .abc {
      /* The image used */
  background-image: url("{% static 'images/mb.jpg' %}");

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat:repeat;
  background-size:1000px;

  /* Needed to position the navbar */
  position: relative;
    }
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none;
    }
  }
  </style>
</head>
<body class="abc">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="media-left">
        <img src="{% static 'images/bmsit.png' %}" alt="" style="width:50px">
      </div>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class=""><a href="{% url 'app:home' %}">HOME</a></li>

      <ul class="nav navbar-nav navbar-right">

        {% if user.is_authenticated %}
        <li><a href="{% url 'app:profile' user.pk %}">PROFILE</a></li>
        <li><a href="{% url 'app:ulogout' %}">LOG_OUT</a></li>
        {% else %}

        <li><a href="{% url 'app:ulogin' %}">LOG_IN</a></li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      </div>
    </div>

    <!-- Left and right controls -->

    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
